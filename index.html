<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet">
    <link href="fonts/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a class='branding' href='/'>
                    <img src="./images/logo.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">Weather Forecast</h1>
                        <small class="site-description">Your weather updates</small>
                    </div>
                </a>

                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href='/'>Home</a></li>
                        <li class="menu-item"><a href="#">News</a></li>
                        <li class="menu-item"><a href="#">Live cameras</a></li>
                        <li class="menu-item"><a href="#">Photos</a></li>
                        <li class="menu-item"><a href='/contact'>Contact</a></li>
                    </ul>
                </div>

                <div class="mobile-navigation"></div>
            </div>
        </div>

        <div class="hero">
            <img src="./images/banner.png" alt="">
            <div class="container">
                <form class="find-location">
                    <input type="text" placeholder="Find your location..." id="search">
                    <input type="button" value="Find" id="submit">
                </form>
            </div>
        </div>
        <br/>
        <br/>
        <br/>

        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container" id="forecast">
                    <!-- Forecast data will be inserted here -->
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-google-plus"></i></a>
                            <a href="#"><i class="fa fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <p class="colophon">Copyright 2024 Your Company. Designed by You. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
